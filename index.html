<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Álbuns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="link" href="#">Galeria de álbum</a>
    </header>

    <main class="container-main">
      <div id="loading" class="loading d-none">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <div class="row" id="album-gallery">
        <!-- As imagens dos álbuns serão carregadas aqui -->
      </div>

      <!-- Modal -->
      <div
        class="modal fade modal-sm"
        id="albumModal"
        tabindex="-1"
        aria-labelledby="albumModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="albumModalLabel">
                Informações do Álbum
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modal-image"
                class="img-fluid mb-3"
                src=""
                alt="Imagem do Álbum"
              />
              <h5 id="modal-title"></h5>
              <p id="modal-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/exec.js"></script>
  </body>
</html>
